<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="src/countdown.min.js"></script>
    <style>
        body {padding: 50px; font-family: "Hiragino Sans GB",Tahoma,arial,宋体,sans-serif; font-size: 20px; line-height: 30px;}
        span {color: #999; font-size: 12px; padding: 0 10px 0 2px; font-family: 'simhei';}
    </style>
</head>
<body>
    <div class="counter" match="{{day}}<span>天</span>{{hour}}<span>时</span>{{minute}}<span>分</span>{{second}}<span>秒</span>" start-date="2015-5-23 10:00:00"></div>
    <div class="counter" match="{{day}}<span>Day</span>{{hour}}<span>Hour</span>{{minute}}<span>min</span>{{second}}<span>sec</span>" start-date="2015-5-21 10:00:00"></div>
    <script>
        $('.counter').countdown(function(item, counter) {
            counter.removeItem(item);
        });
    </script>
</body>
</html>
